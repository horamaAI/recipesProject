<ion-header translucent>
  <ion-toolbar>
    <ion-title>Modal Content</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="handleDismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <h2>{{recipe.name}}</h2>

  <h4>Ingredients</h4>
  <ng-container *ngFor="let ingredient of recipe.ingredients">
    <p>
      {{ingredient}}
    </p>
  </ng-container>
  <h4>Instructions</h4>
  {{recipe.instructions}}
</ion-content>
